AWSTemplateFormatVersion: '2010-09-09'
Description: Tiny "hello" Lambda with Function URL

Resources:
  HelloFn:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.12
      Handler: index.handler
      Role: !GetAtt HelloFnRole.Arn
      Code:
        ZipFile: |
          def handler(event, context):
              return {"statusCode":200,"body":'{"message":"hello"}'}

  HelloFnRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: { Service: lambda.amazonaws.com }
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  HelloFnUrl:
    Type: AWS::Lambda::Url
    Properties:
      TargetFunctionArn: !Ref HelloFn
      AuthType: NONE

  HelloFnUrlPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref HelloFn
      Action: lambda:InvokeFunctionUrl
      Principal: "*"
      FunctionUrlAuthType: NONE

Outputs:
  URL:
    Value: !GetAtt HelloFnUrl.FunctionUrl
